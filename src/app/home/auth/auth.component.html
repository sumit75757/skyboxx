<div  [class]="isDarkEnable==true?'dark':''">
    <div class=" h-screen dark:bg-bgg flex items-center justify-center">
        <!-- <div class="bg-light_Background p-3"> -->
        <!-- component -->
        <div *ngIf="fr_type=='register'">
            <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
                <form class="bg-white" [formGroup]="signup">
                    <h1 class="text-light_Primary  text-6xl mb-7 text-center">Sign Up</h1>
                    <!-- <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p> -->
                    
                    <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                        <input class="pl-2 outline-none border-none" formControlName="username" type="text" name="" id="" placeholder="Username" />
                    </div>
                    <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input class="pl-2 outline-none border-none" formControlName="email" type="text" name="" id=""
                            placeholder="Email Address" />
                    </div>
                    <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <input class="pl-2 outline-none border-none" formControlName="password" type="password" name="" id="" placeholder="Password" />
                    </div>
                    <button type="submit" (click)="register()"
                        class="block w-full hover:shadow-lg duration-300 bg-light_Primary mt-4 py-2 rounded-2xl text-light_On_Primary font-semibold mb-2">Register</button>
                    <span class="text-sm ml-2 hover:text-light_Primary_Varient dark:text-dark_On_Background hover:underline cursor-pointer">Forgot Password ?</span>
                </form>
            </div>
        </div>
        <div *ngIf="fr_type=='login'">

            <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
                <form class="bg-white" [formGroup]="signin">
                    <h1 class="text-light_Primary  text-7xl mb-7 text-center ">Login</h1>
                    <!-- <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p> -->
                    
                    <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                        <input class="pl-2 outline-none border-none" formControlName="email" type="text" name="" id="" placeholder="Email Address" />
                    </div>
                    <!-- <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input class="pl-2 outline-none border-none" type="text" name="" id=""
                            placeholder="Email Address" />
                    </div> -->
                    <div class="flex items-center border-2 dark:bg-dark_On_Background py-2 px-3 rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <input class="pl-2 outline-none border-none" formControlName="password" type="text" name="" id="" placeholder="Password" />
                    </div>
                    <button type="submit" (click)="login()"
                        class="block w-full hover:shadow-lg duration-300 bg-light_Primary mt-4 py-2 rounded-2xl text-light_On_Primary font-semibold mb-2">Login</button>
                    <span class="text-sm ml-2 hover:text-light_Primary_Varient dark:text-dark_On_Background hover:underline cursor-pointer">Forgot Password ?</span>
                </form>
            </div>
        </div>
        <!-- </div>
        </div> -->
    </div>
