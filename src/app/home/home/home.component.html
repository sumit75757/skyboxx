<div class="{{isDarkEnable==true?'dark':''}}">

  <nav>

    <div class="mx-auto max-w-9xl dark:bg-bgg  bg-white dark:bg-bg shadow-lg px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->

        </div>

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button class="" (click)="changeTheme()">
            <i *ngIf="!isDarkEnable" style="color: rgb(156 163 175);"
              class=" w-10 text-gray-400 text-lg fa-solid fa-moon"></i>
            <i *ngIf="isDarkEnable" style="color: rgb(229 231 235);" class=" w-10  text-lg fa-solid fa-sun"></i>

          </button>
          <!-- Profile dropdown  -->
          <div *ngIf="!isLogedin" class="relative ml-3">
            <button routerLink="/auth/login"
              class="px-3 py-1 duration-300 rounded-2xl me-3  hover:bg-light_Primary_Varient dark:text-light_On_Primary hover:text-light_On_Primary dark:hover:bg-light_Primary_Varient dark:hover:text-dark_Primary ">Login</button>
            <button routerLink="/auth/register"
              class="px-3 py-1 duration-300 rounded-2xl hover:bg-light_Primary_Varient dark:text-light_On_Primary hover:text-light_On_Primary dark:hover:bg-light_Primary_Varient dark:hover:text-dark_Primary  ">Register</button>

          </div>
          <div *ngIf="isLogedin" class="relative ml-3">
            <button 
              class="px-3 py-1 duration-300 rounded-2xl me-3 border-2 border-light_Surface hover:border-light_Primary_Varient  hover:text-light_Primary_Varient dark:border-bgg dark:text-dark_On_Surface dark:hover:border-dark_On_Surface" (click)="redirect('drive')" >Drive</button>
            <button 
              class="px-3 py-1 duration-200 rounded-2xl border-2 border-light_Surface  hover:border-light_Primary_Varient hover:text-light_Primary_Varient dark:border-bgg dark:text-dark_On_Surface dark:hover:border-dark_On_Surface  " (click)="redirect('photos')">Photos</button>

          </div>
        </div>
      </div>
    </div>
  </nav>


  <!-- <div class="pt-16"> -->
  <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
    <!--Left Col-->
    <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
      <p class="uppercase tracking-loose w-full">What business are you?</p>
      <h1 class="my-4 text-5xl font-bold leading-tight">
        Main Hero Message to sell yourself!
      </h1>
      <p class="leading-normal text-2xl mb-8">
        Sub-hero message, not too long and not too short. Make it just right!
      </p>
      <button
        class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
        Subscribe
      </button>
    </div>
    <!--Right Col-->
    <div class="w-full md:w-3/5 py-6 text-center flex justify-center">
      <img class="w-full md:w-3/5 " src="https://preview.tailwindtemplates.co/shine/assets/img/hero.svg" />
      <!-- <img class="w-full md:w-3/5 " src="https" /> -->
    </div>
  </div>
  <!-- </div> -->
</div>
