<div>
  <div class="pt-1 float-right"> <i class="fa fa-archive  mx-3 text-xl hover:text-bgg" (click)="archive()" ></i> <button class="bg-light_Primary text-lg me-5 mt-3 py-1 px-3 rounded-lg" (click)="select()" >{{selectAll == false?"Select All":"DeSelect All"}}</button></div>
  <div class="ps-8 pt-12 " *ngFor="let keys of imageObj">
    <div class="text-3xl mb-3">
      <p class=" opacity-70 mb-4 text-3xl leading-none tracking-tight text-gray-900 md:text-4xl dark:text-white">
        {{keys | dateformet}} </p>
      <hr class="opacity-10 border">
    </div>
    <br>
    <div class=" flex flex-wrap ">
      <div class="m-1  grow-0  relative  " *ngFor="let imageData of imageArray[keys]">
        <div *ngIf="!imageData.archive">
          <img class="h-28 md:h-44  rounded"  [src]="'http://localhost:4000/'+imageData.img" >
 <input class="absolute bottom-0 rounded-3xl right-0 mb-2 me-2  " [checked]="selectAll" (change)="fetcthSelected(imageData.img,$event)"  type="checkbox">
      </div>
        </div>
        
    </div>
  </div>
</div>
