<div class="h-screen">
  
  <div class="pt-1 float-right">
    <i  class="fa fa-archive dark:text-darkwhite text-xl duration-500 py-2 px-3 rounded-full"
     (click)="archive()"></i>
    <i class="fa fa-trash me-3 dark:text-darkwhite  text-xl duration-500  py-2 px-3 rounded-full"
     (click)="bin()"></i>
     
   <button class=" text-lg dark:text-darkwhite bg-lightblue me-5 duration-500 mt-3 py-1 px-3 rounded-lg" (click)="select()">{{selectAll ==
     false?'SelectAll':'DeSelect All'}}</button>
 </div>

 <!-- <div class="pt-24  text-center">
  <span class="text-xl" style="font-family: Georgia, 'Times New Roman', Times, serif  ;"  > Oops! There's no data to be found :'(</span>
 </div> -->
 <div class="px-8 pt-12 " *ngFor="let keys of imageObj">
   <div class="text-3xl mb-3">
     <p class=" opacity-70 mb-4 text-3xl leading-none tracking-tight text-gray-900 md:text-4xl dark:text-darkwhite">
       {{keys | dateformet}} </p>
     <hr *ngIf="!sidbar.isDarkEnable" style="border-style: solid ; border-width: 1px; border-image:linear-gradient(to right, white, #bac9ff,white) 1;"  class="">
     <hr *ngIf="sidbar.isDarkEnable" style="border-style: solid ; border-width: 1px; border-image:linear-gradient(to right, #0e2946, #bac9ff,#0e2946) 1;" class="opacity-30">
   </div>
   <br>
   <div class=" flex flex-wrap ">
     <div class="grow-0  relative  " [class]="oneSelected?'opacity-100':'hover:opacity-100'"
       *ngFor="let imageData of imageArray[keys]">
       <div *ngIf="!imageData.archive" class="m-1 ">
         <img class="h-20 md:h-44   rounded" [src]="'http://localhost:4000/'+imageData.img">
         <div [class]="oneSelected?'opacity-100':'hover:opacity-100 opacity-0'"
           class="absolute w-full h-full top-0 bottom-0 right-0 left-0  duration-200">
           <a style="margin-bottom: 22px; margin-right: 22px;"
             class="text-sm  absolute bottom-0 right-0 translate-x-1/2 translate-y-1/2" title="User Profile">
             <input class="" [checked]="selectAll" (change)="fetcthSelected(imageData,keys,$event)" type="checkbox">

           </a>
         </div>
       </div>
     </div>

   </div>
 </div>

</div>
