<div class="h-screen" >
  <div class="pt-1 float-right"> <i class="fa fa-archive  mx-3 " (click)="unArchive()"></i> <button
      class="bg-light_Primary text-lg me-5 mt-3 py-1 px-3 rounded-lg" (click)="select()">{{selectAll == false?"SelectAll":"DeSelect All"}}</button></div>
  <div class="ps-8 pt-12 " *ngFor="let keys of imageObj">
    <div class="text-3xl mb-3">
      <p class=" opacity-70 mb-4 text-3xl leading-none tracking-tight text-gray-900 md:text-4xl dark:text-white">
        {{keys | dateformet}} </p>
      <hr class="opacity-10 border">
    </div>
    <br>
    <div class=" flex flex-wrap ">
      <div class=" grow-0  relative  " [class]="oneSelected?'opacity-100':'hover:opacity-100'"
      *ngFor="let imageData of imageArray[keys]">
      <div *ngIf="imageData.archive" class="m-1" >
        <img class="h-20 md:h-44   rounded" [src]="'http://localhost:4000/'+imageData.img">
        <div [class]="oneSelected?'opacity-100':'hover:opacity-100 opacity-0'"
          class="absolute w-full h-full top-0 bottom-0 right-0 left-0  duration-200">
          <a style="margin-bottom: 22px; margin-right:22px ; " class="text-sm  absolute bottom-0 right-0  translate-x-1/2 translate-y-1/2"
            title="User Profile">
            <input class="" [checked]="selectAll" (change)="fetcthSelected(imageData,keys,$event)" type="checkbox">
            <!-- <input type="checkbox" name="" id=""> -->
          </a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
